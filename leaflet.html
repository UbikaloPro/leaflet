<!DOCTYPE html>
<html>
    <head>
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
 	<style>
        #map { 
            width: 900px;
            height: 980px;
            box-shadow: 5px 5px 5px #888;
        }      
	</style>
</head>
	<body>
		<div id = 'map' widht='500px'>
        </div>
        <script>         
              var ivan = L.latLng (10.13, -68.00),
                  leon = L.latLng (10.14,  -68.01);
              var map = L.map('map'). setView([10.13, -68.00],
               15);
              var positron = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution:'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
                maxZoom: 20
              }).addTo(map);

              var markerMad = new L.Marker(ivan).bindPopup(
                  "marcador ivan"
                  ).addTo(map).openPopup();
              
              var markerMad = new L.Marker(leon).bindPopup(
                  "marcador leon"
                  ).addTo(map).openPopup();

              map.addLayer(makerMad.getPopup());

          </script>
	</body>
</html>
